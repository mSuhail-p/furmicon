<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa;
        }

        .form-group input {
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
            <div class="form-group position-relative">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"  >
            </div>
            <div class="form-group position-relative">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"  >
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const email = document.getElementById('email');
        const password = document.getElementById('password');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            validateForm();
        });

        function validateForm() {
            let isValid = true;

            if (!email.value.trim()) {
                showError(email, 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email.value.trim())) {
                showError(email, 'Invalid email address');
                isValid = false;
            } else {
                removeError(email);
            }

            if (!password.value.trim()) {
                showError(password, 'Password is required');
                isValid = false;
            } else if (password.value.trim().length < 8) {
                showError(password, 'Password must be at least 8 characters long');
                isValid = false;
            } else {
                removeError(password);
            }

            if (isValid) {
                // Form is valid, you can submit the form or perform other actions
                alert('Form submitted successfully!');
                form.reset();
            }
        }

        function showError(input, message) {
            const formGroup = input.parentElement;
            formGroup.classList.add('has-danger');
            const errorMessage = formGroup.querySelector('small');
            if (!errorMessage) {
                const small = document.createElement('small');
                small.textContent = message;
                small.classList.add('form-text', 'text-danger');
                formGroup.appendChild(small);
            } else {
                errorMessage.textContent = message;
            }
        }

        function removeError(input) {
            const formGroup = input.parentElement;
            formGroup.classList.remove('has-danger');
            const errorMessage = formGroup.querySelector('small');
            if (errorMessage) {
                errorMessage.remove();
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
